<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Faça seu login</h3>
    <hr>

    <p class="h4 mb-4">Faça seu login</p>

    <form th:action="@{/pessoas/verificarLogin}"
          th:object="${pessoa}" method="GET">

        <input type="text" th:field="*{email}" id="username" placeholder="Email">
        <input type="text" th:field="*{senha}" id="password" placeholder="Senha">

        <button type="submit" class="btn btn-info col-2">Login</button>

    </form>

    <hr>
    <a th:href="@{/pessoas/formularioParaCadastro}">
        <p>Criar uma conta</p>
    </a>

</div>

</body>
</html>
