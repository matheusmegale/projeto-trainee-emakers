<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/pessoas/cadastrar}"
          th:object="${pessoa}" method="POST">

        <!-- Add hidden form field to handle the update -->
        <!-- Hidden form field required for updates -->
        <!-- This binds to the model attribute -->
        <!-- Tells your app which pessoa to update -->
        <!--  -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{nome}"
               class="form-control mb-4 w-25" placeholder="Nome" />

        <input type="text" th:field="*{cep}"
               class="form-control mb-4 w-25" placeholder="CEP" />

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email" />

        <input type="text" th:field="*{senha}"
               class="form-control mb-4 w-25" placeholder="Senha" />

        <button type="submit" class="btn btn-info col-2">Enviar</button>

    </form>

    <hr>

</div>

</body>
</html>
