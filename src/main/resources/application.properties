spring.application.name=projetotrainee

#Configuracao para explicar ao Spring que o bd eh o mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Conexao com banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca
spring.datasource.username=projetotrainee
spring.datasource.password=projetotrainee

#Configuracao do Hibernate que mostra o sql gerado(util para debug)
spring.jpa.show-sql=true

#Configuracao do Hibernate que decide o que fazer com as tabelas ao iniciar a aplicacao
spring.jpa.hibernate.ddl-auto=update

#Configuracao do swagger
springdoc.swagger-ui.path=/swagger-ui

api.security.token.secret=my-secret-key-from-video
